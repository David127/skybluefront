<app-menu></app-menu>
<div class=" container-fluid">
    <div class=" mb-1 p-1 " style="border-radius: 5px; margin-top: 52px;">
        <div class="card ">
            <div class="car-body ">
                <div class="input-group input-group-sm ">
                    <button class="btn  mr-1 " type="button">
                        <i class="fas fa-fw fa-list"></i>
                    </button>
                    <label class="form-control ">
                        <a href="javascript:void(0);"><i class="fa fa-fw fa-home"></i> </a>
                        <span class="d-none d-sm-inline">
                            CONTROL /
                        </span>
                        <span class="" id="lblTitulo">BUSES</span>
                        <span style="float:right;line-height:20px;">
                            <span class="fa fa-fw fa-globe hidden-xs "></span>
                        </span>
                    </label>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-primary border-secondary ml-1 text-dark btn-action"
                            data-action="nuevo" id="btnNuevoUsuario" title="Nuevo">
                            <span class="fa fa-fw fa-file"></span>
                        </button>
                        <button class="btn btn-outline-primary  border-secondary ml-1 text-dark btn-action"
                            data-action="buscar" id="btnDocBuscar" title="Buscar">
                            <span class="fa fa-fw fa-search"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-cols-1">
        <!-- PANEL IZQUIERDO -->
        <div class="col-sm-5 pl-0 pr-0">
            <div class="card">
                <div class="card-header p-1">
                    <div class="input-group input-group-sm">
                        <button class="btn btn-outline-secondary " type="button" disabled="">
                            <i class="fa fa-fw fa-file-alt"></i>
                        </button>
                        <span class="form-control text-truncate ml-1" id=""></span>
                    </div>
                </div>
                <div class="card-body p-2">
                    <div class="row">
                        <div class="col-8">
                            <div class="input-group input-group-sm mb-2">
                                <span class="input-group-text">FECHA</span>
                                <!-- <input id="txtFecha"  type="date" [(ngModel)]="viaje.fecha"> -->
                                <input type='Date' class="form-control" [ngModel]='viaje.fecha | date:"yyyy-MM-dd" ' (ngModelChange)='viaje.fecha=$event' >
                            </div>

                            <div class="input-group input-group-sm ">
                                <span class="input-group-text">RUTA</span>
                                <select id="cboRutaNombre" class="form-select">
                                    <option value="1">IO-66</option>
                                    <option value="2">3601</option>
                                </select>
                                <select id="cboDireccion" class="form-select" [(ngModel)]="viaje.terminal">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                </select>
                            </div>
                        </div>
                        <!-- reloj -->
                        <div class="col-4">
                            <div id="txt"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group input-group-sm mt-1">
                                <span class="input-group-text">Padron</span>
                                <select class="form-select" [(ngModel)]=viaje.vehiculo>
                                    <option [ngValue]="v" *ngFor=" let v of vehiculos, let indice=index"
                                        value="{{v.id}}">
                                        {{v.padron}}
                                    </option>
                                </select>

                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group input-group-sm mt-1">
                                <span class="input-group-text">H. salida</span>
                                <input class="form-control " [(ngModel)]="viaje.horaRegistro" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group input-group-sm mt-1">
                                <span class="input-group-text">Placa</span>
                                <input class="form-control" type="text" placeholder="{{viaje.vehiculo?.placa}}"
                                    readonly="readonly">

                                <input class="input-group-text" type="text" placeholder="{{viaje.vehiculo?.marca}}"
                                    readonly="readonly">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group input-group-sm mt-1">
                                <!-- <span class="input-group-text" for="txtConductor">Conductor</span>
                                <input class="form-control" id="txtConductor" type="text" placeholder="nombre"> -->

                                <span class="input-group-text" for="txtConductor">Conductor</span>
                                <select class="form-select" [(ngModel)]=viaje.conductor>
                                    <option [ngValue]="c" *ngFor=" let c of conductores, let indice=index"
                                        value="{{c.id}}">
                                        {{c.nombre}} {{c.apellidoPaterno}} {{c.apellidoMaterno}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-1">
                            <div class="input-group-sm text-center ">
                                <button class="btn btn-danger mt-1 " style="border-radius: 25px;" type="button"><i
                                        class="far fa-fw fa-circle"></i></button>
                                <button class="btn btn-warning mt-1" style="border-radius: 25px;" type="button"><i
                                        class="far fa-fw fa-circle"></i> </button>
                                <button class="btn btn-success mt-1" style="border-radius: 25px;" type="button"><i
                                        class="far fa-fw fa-circle"></i></button>
                            </div>
                        </div>
                        <div class="col-lg-8 ">
                            <div class="input-group-sm ">
                                <input class="form-control mt-1" type="text" placeholder="Frecuencia constante"
                                    disabled>
                                <input class="form-control mt-1" type="text" placeholder="Estado de trasbordo" disabled>
                                <input class="form-control mt-1" type="text" placeholder="Estado de salida" disabled>
                            </div>

                        </div>
                        <div class="col-lg-2 text-center ">
                            <button id="btnIngresarViaje" class="btn btn-outline-secondary mt-4 " type="button"
                                (click)="VehiculoRegistrar()">
                                <i class="fas fa-fw fa-bus"></i> ingresar</button>
                        </div>
                    </div>
                </div>

                <div class="card-footer p-1">
                    <div class="input-group input-group-sm">
                        <span class="form-control" id="" type="text"></span>
                        <button class="btn btn-outline-secondary" id="btnIzqMaxMin" type="button">
                            <i class="fa fa-fw fa-chevron-right" id="btnIzqMaxMinIcon"></i>
                        </button>

                    </div>



                </div>
            </div>
        </div>
        <!-- PANEL DERECHO -->
        <div class="col-sm-7 pl-0 pr-0">
            <div class="card">
                <div class="card-header p-1">
                    <div class="input-group input-group-sm">
                        <button class="btn btn-outline-secondary border-white mr-1 " type="button" title="" disabled="">
                            <span class="fas fa-fw fa-file-invoice fa-lg"></span>
                        </button>
                        <label class="form-control text-truncate">BUSES DESPACHADOS</label>
                        <button
                            class="btn btn-sm btn-outline-secondary border-white ml-1 removecaret dropdown-toggle dropdown-toggle-split"
                            id="btnDocDocumentoMenu" disabled="" type="button" data-toggle="dropdown" data-submenu=""
                            tabindex="0" role="button" aria-haspopup="true" aria-expanded="true">
                            <span class="fa fa-fw fa-ellipsis-v"></span>
                        </button>
                    </div>

                </div>
                <div class="card-body p-2">
                    <div class="card-body p-2 overflow-auto" style="height: 75vh;">
                        <table class="table table-responsive">
                            <thead>
                                <tr>
                                    <!-- <th scope="col" >#</th> -->
                                    <th scope="col">VEHICULO</th>
                                    <th scope="col">CONDUCTOR</th>
                                    <th scope="col">HORA REGISTRO</th>
                                    <th scope="col">HORA SALIDA</th>
                                    <th scope="col">NRO VUELTAS</th>
                                    <th scope="col">TERMINAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor=" let v of viajes, let indice=index" class="text-center">

                                    <td>{{ v.vehiculo.padron }} - {{ v.vehiculo.placa }}</td>
                                    <td>{{ v.conductor.nombre }}</td>
                                    <td> {{ v.horaRegistro }}</td>
                                    <td>{{ v.horaSalida }}</td>
                                    <td>{{ v.nroVueltas }}</td>
                                    <td>{{v.terminal}}</td>
                                    <td>
                                        <button style="width: 60px" class="btn btn-warning btn-sm" (click)="buscarViaje(v)">
                                            <i class="fas fa-fw fa-bus-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer p-1">
                    <div class="input-group input-group-sm ">
                        <span class="input-group-text"> Buscar Unidad :</span>
                        <input class="form-control" type="text">
                        <button class="btn btn-secondary center">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
