<div class="container mb-2 p-1 " style="border-radius: 5px; margin-top: 52px;">
	<div class="card ">
		<div class="car-body ">
			<div class="input-group input-group-sm ">
				<button class="btn  mr-1 " type="button">
					<i class="fas fa-fw fa-list"></i>
				</button>
				<label class="form-control ">
					<a href="javascript:void(0);"><i class="fa fa-fw fa-home"></i> </a>
					<span class="d-none d-sm-inline">
						CONTROL /
					</span>

					<span class="" id="lblTitulo"> CARGO</span>
					<span style="float:right;line-height:20px;">
						<span class="fa fa-fw fa-globe hidden-xs "></span>
					</span>
				</label>
				<div class="btn-group btn-group-sm">
					<button class="btn btn-outline-primary border-secondary ml-1 text-dark btn-action"
						data-action="nuevo" id="btnNuevoUsuario" title="Nuevo">
						<span class="fa fa-fw fa-file"></span>
					</button>
					<button class="btn btn-outline-primary  border-secondary ml-1 text-dark btn-action"
						data-action="buscar" id="btnDocBuscar" title="Buscar">
						<span class="fa fa-fw fa-search"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- VEHICULO FORMULARIO -->
<span class="nsPanel" id="cardVehiculosForm">
	<div class="container-sm p-1">
		<div class="card">
			<div class="card-header p-1">
				<div class="input-group input-group-sm">
					<button class="btn btn-outline-secondary border-white  " type="button" title="" disabled>
						<span class="fas fa-fw fa-user-alt fa-lg"></span>
					</button>
					<label class="form-control ">FORMULARIO</label>
					<button  class="btn btn-outline-primary border-secondary ml-1 text-dark btn-action"  type="button" 
						(click)="registrar()" >
						<i class="fa fa-fw fa-save"></i>
					</button>
				</div>
			</div>

			<div class="card-body p-2" style="height: 75vh;">
				<div class="" style="overflow-y: auto;">
					<div class="" id="divUsuarioFormContenido">

						<form id="frmCargo" class="form" method="POST">
							<div class="container">
								<!-- Datos Cargo -->

								<hr class=" dropdown-divider">
								<div class="row mt-2 d-flex justify-content-center">
									<div class="col">
										<div class="form-group input-group-sm">
											<label> NOMBRE:</label>
											<input [(ngModel)]="cargos.nombre" class="form-control" name="nombre"
												type="text" placeholder="Nombre">
										</div>
									</div>
									<div class="col">
										<div class="form-group input-group-sm">
											<label> DESCRIPCION:</label>
											<input [(ngModel)]="cargos.descripcion" class="form-control"
												name="descripcion" type="text" placeholder="Descripcion">
										</div>
									</div>
									<div class="col">
										<div class="form-group input-group-sm">
											<label> RESPONSABLE:</label>
											<input [(ngModel)]="cargos.responsable" class="form-control"
												name="responsable" type="text" placeholder="Responsable">
										</div>
									</div>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
			<div class="card-footer ">
				<form action="javascript:void();">
					<div class="input-group input-group-sm mt-2">
						<button class="btn btn-outline-light border" type="button">
							<i class="fas fa-fw fa-angle-double-left"></i>
						</button>
						<label class="form-control"></label>
						<button class="btn btn-outline-light border" type="button">
							<i class="fas fa-fw fa-angle-double-right"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</span>

<!-- USUARIO BUSCAR FILTRO -->
<div class="modal fade" id="dlgVehiculosBuscarFiltro" data-backdrop="static" data-keyboard="false" tabindex="-1"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg modal-dialog-scrollable">
		<div class="modal-content">
			<div class="modal-header">
				<h6 class="modal-title" id="dlgUsuarioBuscarFiltroLabel">USUARIO / BUSCAR / FILTRO</h6>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<!--
					AQUI CODIGO ...
				-->
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">CANCELAR</button>
				<button type="button" class="btn btn-sm btn-primary">ACEPTAR</button>
			</div>
		</div>
	</div>
</div>
